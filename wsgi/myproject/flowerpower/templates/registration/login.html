<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Vitaminas do Bosque | Login</title>

    <!-- Bootstrap -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{% static "css/font-awesome.min.css" %}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{% static "css/nprogress.css" %}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{% static "css/animate.min.css" %}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="{% static "css/custom.min.css" %}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form method="post" action="{% url 'login' %}">
			{% csrf_token %}

              <h1>Login</h1>
			  {% if form.errors %}
				<p>Your username and password didn't match. Please try again.</p>
				{% endif %}

              <div>
                <input name="username" type="text" class="form-control" placeholder="Utilizador" required="" />
              </div>
              <div>
                <input name="password" type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
				<input class="btn btn-default" type="submit" value="login" />
				<input type="hidden" name="next" value="{{ next }}" />
                <a class="reset_pass" href="#">Esqueci a password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <div>
                  <h1><i class="fa fa-tree"></i> Vitaminas do Bosque</h1>
                  <p>Â©2016 Todos os direitos reservados</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
